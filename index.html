<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CGI ülesanded</title>
    <style>
        .tekst {display: none;}   
        .nupud {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .nupudVasakule {position: static; transform: unset;}
        .show {display: block;}
    </style>
</head>
<body>
    <div id="nupud" class="container d-flex justify-content-center align-items-center nupud">
        <div class="row d-block text-center">
            <div class="text-center"><h2>Lae teksti fail</h2></div>     
            <button class="btn btn-warning mb-3" onclick="filereader()">Kontrolli FileReader-i toimivust</button><br/>
            <input type="file" id="files" name="file" />
        </div>
    </div><!-- container -->
    <div id="tekst" class="container tekst">
        <div class="card mb-5 mt-5">
            <div class="card-body">
                <h5 class="card-title">Üldine info:</h5>
                <div class="raamatuInfo">
                    <ul class="info"></ul>
                </div>
                <h5 class="card-title">Lõige failist:</h5>
                <div class="valjaLoige"></div>
            </div>
        </div>

        
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">Ülessanne 1: </h5>
                <h6 class="sonastus card-subtitle text-muted mb-3">Leia tekstis esinev pikim sõna. Kui tingimusele vastab mitu sõna, leia need kõik</h6>
                <div class="pikimad">
                    <ul class="info"></ul>
                </div>
            </div> 
        </div>
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">Ülessanne 2:</h5>
                <h6 class="sonastus card-subtitle text-muted mb-3">Leia tekstis kõige sagedasem sõna, mille pikkus on 8 või rohkem tähemärki</h6>
                <div class="sagedasem">
                    <p></p>
                    <span class="info"></span>
                    <ul class="info"></ul>
                </div>
            </div>
        </div>
    </div><!-- container -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
